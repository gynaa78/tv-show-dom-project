<html lang="en">
  <head>

  <body>
    <div id="root">
      <div class="container" id="container">
        <span id="selected"></span>
        <div>

          <select name="select-show" id="select-show" name="select-show">
            <option value="default">--Please Select a Show--</option>
          </select>
          <input type="text" id="search" placeholder="Type your Search" />

          <select
            name="select-episode"
            id="select-episode"
            name="select-episode"
          >
            <option value="">--Please select an Episode--</option>
          </select>

          <div class="results-heading" id="results"></div>
        </div>
      </div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>
    <!-- Loads YOUR javascript code -->
